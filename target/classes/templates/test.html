<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <style>
        /* backface-visibility */

        .a {
            width: 250px;
            height: 170px;
            margin: 100px auto;
            position: relative;
            cursor: pointer;
            /* 3D变形 */
            transform-style: preserve-3d;
            -webkit-perspective: 1000;
            -moz-perspective: 1000;
            -ms-perspective: 1000;
            perspective: 1000;

        }

        .a label {
            width: 250px;
            height: 170px;
            position: absolute;
            -webkit-animation: my 5s infinite;
            animation: my 5s infinite;
            /*transition-timing-function: linear;*/
        }

        .a label:first-child {
            z-index: 1;
            backface-visibility: hidden;
        }

        @-webkit-keyframes my {
            0% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
            60% {
                transform: translateY(0);
            }
            80% {
                transform: translateY(0);
            }
            100% {
                transform: rotateY(180deg);
            }
        }
        @keyframes my {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="a">
    <label class="b" style="height: 100px;width: 100px;background-color: black;"></label>
    <label class="b" style="height: 100px;width: 100px;background-color: green;"></label>
</div>
</body>
</html>
