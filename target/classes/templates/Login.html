<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script type="text/javascript" src="/utils/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layout/Login.css"/>

    <script type="text/javascript" src="/utils/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/utils/jquery-validation/localization/messages_zh.min.js"></script>
    <script type="text/javascript" src="/utils/layer/layer.js"></script>

    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/Login.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>


</head>
<body>
<div>
<div class="Block-Main-Top-2">
    <div class="Block-ImgInside-1">
        <img class="Img-Login-logo-png" src="/img/logo_1.png">
    </div>
    <div>中英切换</div>
</div>
<div class="Block-Main-Normal-3">
    <div class="Block-ImgInside-2">
        <div class="roll">
            <img class="Img-Login-login-jpg" src="/img/login_1.jpg">
            <img class="Img-Login-login-jpg" src="/img/login_2.jpeg">
        </div>


    </div>
    <div class="Block-Normal-3">
        <div class="Block-FormInside-1" id="TabCon0">
            <form name="LoginForm" id="LoginForm" method="post" class="Form-Login-1">
                <div class="Block-LabelInside-2">
                    <label >登录中心</label>
                </div>
                <div class="Block-InputInside-1">
                    <input id="id" name="id" class="Input-Normal-1" type="text" placeholder="请输入账号" required="true" onkeyup="Input_Id_Pattern()" />
                </div>
                <div class="Block-InputInside-1">
                    <input id="Password" name="Password" class="Input-Normal-1" type="password" placeholder="请输入密码" required="true" onkeyup="Input_Password_Pattern()"/>
                </div>
                <div>
                    <div>
                        <button class="Button-Normal-1" style="width: 120px;height: 45px;" type="submit" onclick="doLogin()">登录</button>
                    </div>
                    <div>
                        <button class="Button-Normal-2" style="width: 70px;height: 20px;margin-top: 10px" type="button" onclick="doForgetPassword()">忘记密码</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
